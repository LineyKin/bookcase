<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Вход</title>
        <link href="style/register.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <div class="mb-3">
              <label class="form-label">Логин</label>
              <input id="login" class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label class="form-label">Пароль</label>
              <input id="password" type="password" class="form-control">
            </div>
            <button id="loginBtn" type="button"  class="btn btn-light">Войти</button>
            <button id="registerBtn" type="button"  class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/jquery.js" ></script>
    <script src="js/jquery.cookie.js" ></script>
    <script src="js/auth/register.js" ></script>
    <script src="js/auth/login.js" ></script>
</html>
