<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="style/addBook.css" rel="stylesheet">
        <link href="style/table.css" rel="stylesheet">
        <title>total bookcase</title>
    </head>
    <body>
    <div id="mainWrap">
        <h2>
            Общий книжный шкаф
            <button type="button" class="btn btn-light" id="logoutBtn">
                Выйти
            </button>
        </h2>
        <br><br>
        <nav>
            <ul id="bookListPagination" class="pagination"></ul>
        </nav>
        <table id="bookListTable" class="table table-striped">
            <tr>
                <th name="author" isSorted="asc">
                    Автор(ы)
                    <svg id="sortIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
                    </svg>
                </th>
                <th name="name">Название</th>
                <th name="publishingHouse">Издательство</th>
                <th name="publishingYear">Год издания</th>
            </tr>
        </table>
        <a 
            class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" 
            href="/"
        >
            Мой книжный шкаф
        </a>
        <br>
        <a 
            class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" 
            href="http://localhost:1992/"
            target="_blank"
        >
            Логи
        </a>
    </div>


    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/jquery.js" ></script>
    <script src="js/jquery.cookie.js" ></script>
    <script src="js/bookList.js" ></script>
    <script src="js/sort.js" ></script>
    <script src="js/auth/login.js" ></script>
</html>
